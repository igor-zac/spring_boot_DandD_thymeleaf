<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Character</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Create a Character</h1>

    <form class="mt-5"
          th:action="@{/characters}"
          th:object="${characterForm}"
          method="POST">

        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="characterType" class="col-sm-4 col-form-label">Character type</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{characterType}"/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Create</button>
    </form>

    <!-- Check if errorMessage is not null and not empty -->

    <div class="mt-2" th:if="${errorMessage}"
         th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
        ...
    </div>

    <a href="/characters">
        <button class="btn btn-secondary mt-3">Return to character list</button>
    </a>
</div>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.bundle.js"></script>
</body>
</html>
