<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character list</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Character Detail</h1>

    <div class="characterBox my-5">
        <h2 th:text="${character.name}"></h2>
        <p>Character type: <span class="characterType" th:text="${character.characterType}"></span></p>
    </div>


    <a href="/characters">
        <button class="btn btn-secondary">Return to character list</button>
    </a>
</div>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.bundle.js"></script>
</body>
</html>
